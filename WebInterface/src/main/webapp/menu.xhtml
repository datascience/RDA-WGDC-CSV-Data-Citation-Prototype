<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
        >

<h:head>

    <style type="text/css">
        .column1{width: 40%;height:auto}
        .column2{width: 58%;height:auto}

    </style>

</h:head>

<h:body>

    <!-- BEGIN user management -->
    <div>
        <!-- BEGIN user management -->
        <ui:include src="/topmenu.xhtml"/>
        <!-- END user management -->
    </div>
    <!-- END user management -->

    <div>

        <h:form id="loginForm" class="inner">
            <p:panel header="CSV Data Citation Main Menu" style="width: 800px;">

                <h:panelGrid id="mainMenuPanel" columns="2" columnClasses="column1,column2" style="width: 100%">

                <p:commandButton id="uploadButton" action="uploadNewCSV.xhtml?faces-redirect=true"
                                 value="Upload new data"></p:commandButton>
                <h:outputText value="Upload a new CSV file and migrate the data into a database."/>
                <p:spacer></p:spacer>
                <p:message for="uploadButton"></p:message>


                <p:commandButton id="updateButton" action="update.xhtml?faces-redirect=true"
                                 value="Update existing data"></p:commandButton>
                    <h:outputText value="Update existing data"/>
                <p:spacer></p:spacer>
                <p:message for="updateButton"></p:message>

                <p:commandButton id="createSubsetButton" action="subset.xhtml?faces-redirect=true"
                                 value="Create a subset"></p:commandButton>
                <h:outputText value="Resolve PIDs and view metadata."/>
                    <p:spacer></p:spacer>
                    <p:message for="createSubsetButton"></p:message>

                <p:commandButton id="resolverPageButton" action="resolver.xhtml?faces-redirect=true"
                                 value="Resolve PIDs"></p:commandButton>

                <h:outputText value="View metadata of the subsets."/>

                    <p:spacer></p:spacer>
                    <p:message for="resolverPageButton"></p:message>


            </h:panelGrid>

        </p:panel>
        </h:form>

    </div>
</h:body>
</html>
