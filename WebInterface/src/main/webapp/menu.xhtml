<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
        >

<h:head></h:head>

<h:body>

    <!-- BEGIN user management -->
    <div>
        <!-- BEGIN user management -->
        <ui:include src="/topmenu.xhtml"/>
        <!-- END user management -->
    </div>
    <!-- END user management -->

    <div>
        <h1>Data Citation for CSV</h1>

        <h:form id="loginForm" class="inner">
            <p:panel header="CSV Data Citation Main Menu" style="width: 800px;">

            <h:panelGrid id="mainMenuPanel" columns="2">

                <p:commandButton id="uploadButton" action="uploadNewCSV.xhtml?faces-redirect=true"
                                 value="Upload new data"></p:commandButton>
                <h:outputText value="Upload a new CSV file and migrate the data into a datanbase."/>
                <p:spacer></p:spacer>
                <p:message for="uploadButton"></p:message>


                <p:commandButton id="updateButton" action="update.xhtml?faces-redirect=true"
                                 value="Update existing data"></p:commandButton>
                <h:outputText value="Update an existing CSV file and "/>
                <p:spacer></p:spacer>
                <p:message for="updateButton"></p:message>

                <p:commandButton id="viewButton" action="table.xhtml?faces-redirect=true"
                                 value="View existing data"></p:commandButton>
                <h:outputText value="View data and create citable subsets."/>

                <p:commandButton id="landingPageButton" action="landingpage.xhtml?faces-redirect=true"
                                 value="View metadata"></p:commandButton>
                <h:outputText value="View metadata of the subsets."/>


            </h:panelGrid>

        </p:panel>
        </h:form>

    </div>
</h:body>
</html>
