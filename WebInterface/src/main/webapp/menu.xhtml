<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<h:body>

    <!-- BEGIN user management -->
    <div>
        <h:form>
            <h:panelGroup rendered="#{loginBean.loggedIn}">
                <p>Logged in username:<span style="color:red"><em> #{loginBean.currentUser.username}</em></span>.
                    Click here to <a href="logout">logout</a>. Click here to get back to the <a
                            href="menu.xhtml">start page</a>.
                </p>
            </h:panelGroup>
        </h:form>
    </div>
    <!-- END user management -->
    <p:separator/>
    <div>
        <h1>Data Citation Tool for CSV Data...</h1>
        This tool allows to upload, update and reference CSV subsets.

        <h1>Upload CSV data</h1>


        <p:panel header="CSV Data Citation Main Menu" style="width: 1024px;">

            <h:panelGrid id="mainMenuPanel" columns="2">


                <p:commandButton action="uploadNewCSV.xhtml?faces-redirect=true"
                                 value="Upload new data"></p:commandButton>
                <h:outputText value="Upload a new CSV file"/>
                <p:spacer></p:spacer>

                <p:commandButton action="update.xhtml?faces-redirect=true"
                                 value="Update existing data"></p:commandButton>
                <h:outputText value="Update existing CSV file"/>
                <p:spacer></p:spacer>

                <p:commandButton action="table.xhtml?faces-redirect=true" value="View existing data"></p:commandButton>
                <h:outputText value="View data"/>


            </h:panelGrid>

        </p:panel>


    </div>
</h:body>
</html>
