<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml">


<h:head></h:head>

<h:body>
    <h1>Resolve a persistent parentIdentifier</h1>

    <p>Provide a name first, then upload the file.</p>

    <h:form>

        <p:inputText required="true" requiredMessage="The table name is required"
                     value="#{fileUploadController.columnName}">
            <f:ajax event="blur"/>
        </p:inputText>


        <p:commandButton value="Migrate into Database."
                         action="#{databaseMigrationController.migrate}">


        </p:commandButton>
        <p:commandButton value="View uploaded data" action="#{databaseMigrationController.viewTable}"/>
    </h:form>


</h:body>
</html>
