<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<h:body>

    <div>
        <h1>Data Citation Tool for CSV Data</h1>

        <h1>Dummy Login</h1>
        <h:form>
            <h:inputText value="#{user.username}"/>
            <h:inputSecret value="#{user.password}"/>
            <h:commandButton value="login" action="#{user.login}"/>
        </h:form>

        <h1>Update an existing CSV file</h1>
        <h:form>
            <p:commandButton action="upload.xhtml?faces-redirect=true" value="Upload new data"/>
            <p:commandButton action="update.xhtml?faces-redirect=true" value="Upload existing data"/>
            <p:commandButton action="dataselection.xhtml?faces-redirect=true" value="View existing data"/>
        </h:form>


    </div>
</h:body>
</html>
