<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml">


<h:head></h:head>

<h:body>
    <h1>Append new data to an existing table</h1>

    <p>Provide a name first, then upload the file. </p>
    <h:form>
        <h:selectOneMenu id="databaseDropDown" valueChangeListener="#{databaseTableNameBean.handleChange}"
                         required="true" value="#{databaseTableNameBean.databaseName}">
            <f:selectItems value="#{databaseTableNameBean.databaseNames}"/>
            <p:ajax update="@this"/>
        </h:selectOneMenu>
    </h:form>
</h:body>
</html>
